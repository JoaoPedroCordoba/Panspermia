<!DOCTYPE html>
<html lang="Pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre-se</title>
  <link rel="website icon" type="png" href="imagens/logo.png" />
  <link rel="stylesheet" href="styleCadastro.css" />
</head>

<body>
  <header>
    <div class="empresa">
      <!-- img -->
      <a href="index.html"><img src="imagens/logo.png" alt="logo da empresa Education Program" class="logo"></a>
      <h3>Education Program</h3>
    </div>
  </header>

  <main class="card">
    <img src="imagens/Group 2.svg" alt="" class="img" />
    <div class="login">
      <div>
        <label for="Email">Email</label>
        <span class="dados"><input type="text" id="Email" name="Email" class="inputLogin" /><img src="imagens/email.png"
            alt="" class="imglogin" /></span>
      </div>

      <div>
        <label for="Nickname">Nickname</label>
        <span class="dados">
          <input type="text" id="Nickname" name="Nickname" class="inputLogin" />
          <img src="imagens/nickname.png" alt="" class="imglogin" />
        </span>
      </div>

      <div>
        <label for="Senha">Senha</label>
        <span class="dados">
          <input type="password" name="senha" id="senha" class="inputLogin" /><img src="" alt="" /><img src="" alt="" />
          <img src="imagens/senha.png" alt="" class="imglogin" /></span>
      </div>

      <div>
        <label for="ConfirmSenha">Confirmar Senha</label>
        <span class="dados"><input type="password" name="ConfirmarSenha" id="ConfirmarSenha" class="inputLogin" /><img
            src="" alt="" /><img src="" alt="" />
          <img src="imagens/senha.png" alt="" class="imglogin" /></span>
      </div>

      <div>
        <label for="DataNacimento">Data De Nascimento</label>
        <span class="dados"><input type="date" id="DataNacimento" name="DataNacimento" class="inputLogin" /><img
            src="imagens/DataNascimento.png" alt="" class="imglogin" /></span>
      </div>

      <div class="Cadastre-se">
        <button>Cadastre-se</button>
      </div>
    </div>
  </main>
</body>

</html>
